version: '3'
services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
  backstage:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    env_file:
      - .env
    ports:
      - "7000:7000"
    restart: on-failure
    depends_on:
      - db